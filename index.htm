    <head>

        <link rel="stylesheet" href="styles/PlanStyle.css">
        <link rel="stylesheet" href="styles/Tomato.css">
    </head>
    <body>

        <main> 
            <div id="PLan">
                <div id="timerPlace"><span id="timer">//://://</span></div> <!--todo Add miliseconds-->
                <div id="List">
                </div>

            </div>

            <div id="Tomato">
                <div id="Work"></div>

                </div>
                <div id="play">
                    <button id="Start">Start</button>

                </div>
